<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Bootstrap + JS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- ===== ENCABEZADO ===== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Mi Proyecto: Alumno Stalin Guachizaca</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ===== SECCIÓN PRINCIPAL ===== -->
<div class="container mt-4">

    <!-- ===== CARRUSEL CON TUS IMÁGENES ===== -->
    <div id="carouselExample" class="carousel slide mb-5">
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="assets/img/imagen1.jpg.png" class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="assets/img/imagen2.jpg.png" class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="assets/img/imagen3.jpg.png" class="d-block w-100">
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- ===== TABLA ===== -->
    <h3>Productos</h3>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>$900</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Mouse Gamer</td>
                <td>$40</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Teclado Mecánico</td>
                <td>$120</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>

    <!-- ===== BOTÓN ALERTA ===== -->
    <button class="btn btn-primary mb-5" onclick="mostrarAlerta()">
        Mostrar Alerta
    </button>

    <!-- ===== FORMULARIO ===== -->
    <h3>Formulario de Contacto</h3>
    <form id="formulario">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control">
            <small class="text-danger" id="errorNombre"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" id="correo" class="form-control">
            <small class="text-danger" id="errorCorreo"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Mensaje</label>
            <textarea id="mensaje" class="form-control"></textarea>
            <small class="text-danger" id="errorMensaje"></small>
        </div>

        <button type="submit" class="btn btn-success">Enviar</button>
    </form>

</div>

<!-- ===== FOOTER ===== -->
<footer class="bg-dark text-white text-center p-3 mt-5">
    <p>Contacto: info@empresa.com | Redes: Facebook - Instagram - Twitter</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS propio -->
<script src="script.js"></script>

</body>
</html>
